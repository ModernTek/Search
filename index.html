<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Search</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
<form id="search_form" novalidate>
    <fieldset class="fieldset_border">
       <legend class="legend">Search Form</legend> 
           <div class="searchStyle">
               <input type="text" class="txtinput" name="search" id="search" required size="15" maxlength="255 "
                      value="" placeholder="Search"/>
                <p class="error"></p>           
           </div><br>        
           <div class="div_continents" >
               <select class="txtinput">  
                   <option value="Country"    class="select" >Select Continent</option>
                   <option value="America"    class="select" >America </option>
                   <option value="Europe"     class="select" >Europe</option>
                   <option value="Asia"       class="select" >Asia</option>
                   <option value="Australia"  class="select" >Australia</option>
                   <option value="Antarctica" class="select" >Antarctica</option>
                   <option value="Africa"     class="select" >Africa</option>
              </select>
         </div><br>
         <div class="submit">
            <input type="submit" class="submit_btn" value="Submit">
         </div>
       </fieldset>
       <script type="text/javascript" src="search.js"></script>
       <script type="text/javascript" src="validate.js"></script>
      </form>
      </body>
      </html>
